<ion-content [fullscreen]="true" class="ion-padding">
  <section id="logo">
    <img src="assets/img/icono-portada.png" alt="logo a cuatro fuegos">
  </section>
  <!-- seccion titulo Menú y textos -->
  <div class="content">
    <ion-grid>
      <ion-row size="12">
        <h1>INGRESAR</h1>
        <p>Lorem ipsum dolor sit. Perspiciatis reiciendis?</p>
      </ion-row>
      <ion-row size="12">
        <ion-card>
          <!-- <ion-card-header>
              <ion-card-title>Login</ion-card-title>
            </ion-card-header> -->
          <ion-card-content>
            <form [formGroup]="formularioLogin">
              <ion-item>
                <ion-label position="floating">Usuario</ion-label>
                <ion-input color="light" formControlName="nombre"></ion-input>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
              </ion-item>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-row>
      <ion-grid>
        <ion-row>
          <ion-text>Te olvidaste la clave?</ion-text>
        </ion-row>
        <ion-row>
          <ion-button color="dark" size="small" >¡VAMOS!</ion-button>
        </ion-row>
      </ion-grid>
    </ion-grid>
  </div>
</ion-content>
<!-- footer -->
<ion-footer>
  <div class="content nav-footer">
    <ion-row>
      <ion-col>
        <ion-button>1</ion-button>
        <ion-button>2</ion-button>
        <ion-button>3</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-footer>
