<!-- content -->

<ion-content [fullscreen]="true" class="ion-text-center contenido-main content" color="myColor">
  <div id="header-portada">
    <ion-row>
      <ion-img src="assets/img/icono-portada.png" alt="icono-portada"></ion-img>
    </ion-row>
  </div>
  <ion-grid>
    <!-- fila imagen-->
    <ion-row class="ion-justify-content-center imagen-portada">
      <ion-img src="assets/img/img-portada.png" alt="img-portada"></ion-img>
    </ion-row>
    <!-- fila texto-->
    <ion-row class="ion-justify-content-center">
      <div class="texto-portada">
        <ion-col size="12">
          <div class="titulo">
            <h1>Gastronom√≠a saludable en tu mesa.</h1>
          </div>
          <div class="texto">
            <p>Somos profesionales Lorem, ipsum dolor sit amet consectetur adipisicing elitelit. Molestias, accusantium exercitationem voluptas doloribus voluptate explicabo voluptate explicabo.</p>
          </div>
        </ion-col>
      </div>
    </ion-row>
    <ion-row class="ion-justify-content-around">
      <div class="botones-main">
        <ion-col size="6">
          <ion-button shape="round" class="myColor">VER MENU</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button [routerLink] = "['/product-list']" shape="round" class="btn-portada">HACER PEDIDO</ion-button>
        </ion-col>
      </div> 
    </ion-row>
  </ion-grid>


</ion-content>
<!-- footer -->
<ion-footer>
  <div class="content nav-footer">
    <ion-row>
      <ion-col>
        <ion-button>1</ion-button>
        <ion-button>2</ion-button>
        <ion-button>3</ion-button>
      </ion-col>
    </ion-row>
    
  </div>
</ion-footer>
